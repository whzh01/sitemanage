
  
        <div id="page-wrapper">
        <div class="graphs">
	     <div class="xs">
  	       <h3 style="text-align:center">电子屏使用申请表</h3>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal" enctype="multipart/form-data" name='formele' id='formele' action="{:U('Home/Apply/index')}" method="post">
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">承办学部</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput"  name="College" value="{$form['College']}">
									</div>
							
								</div>
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">活动名称</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput"  name="ActName" value="{$form['ActivationName']}">
									</div>
								
								</div>
								
								
							
								<div class="form-group">
									<label for="checkbox" class="col-sm-2 control-label">申请项目</label>
									<div class="col-sm-8">
										<div class="checkbox-inline1"><label><input type="checkbox" name="ActSite[]" value='电子屏' <if condition="in_array('电子屏',$form['ActSite'])">checked</if>> 电子屏</label></div>
										<div class="checkbox-inline1"><label><input type="checkbox" name="ActSite[]" value='自助打印机' <if condition="in_array('自助打印机',$form['ActSite'])">checked</if>> 自助打印机</label></div>
										
								
									</div>
								</div>
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">活动时间</label>
									<div class="col-sm-3">
										<input type="text" class="form-control1" id="focusedinput" placeholder="开始时间" onClick="WdatePicker()" name="ActTimeS1" value="{$form['ActTimeS1']}"/>
									</div>
									<div class="col-sm-3">
										<input type="text" class="form-control1" id="focusedinput" placeholder="截止时间" onClick="WdatePicker()" name="ActTimeE1" value="{$form['ActTimeE1']}"/>
									</div>
								</div>
								<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">发布时间</label>
									<div class="col-sm-3">
										<input type="text" class="form-control1" id="focusedinput" placeholder="开始时间" onClick="WdatePicker()" name="ActTimeS2" value="{$form['ActTimeS2']}"/>
									</div>
									<div class="col-sm-3">
										<input type="text" class="form-control1" id="focusedinput" placeholder="截止时间" onClick="WdatePicker()" name="ActTimeE2" value="{$form['ActTimeE2']}"/>
									</div>
								</div>
								
								
								<div class="form-group">
									<label for="txtarea1" class="col-sm-2 control-label">活动内容及目的</label>
									<div class="col-sm-8"><textarea name="ActCon" id="txtarea1" cols="50" rows="10" class="form-control1" >{$form['ActCon']}</textarea></div>
								</div>
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">活动负责人</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput" name="ActPer" value="{$form['ActPer']}" />
									</div>
								
								</div>
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">文件上传</label>
									<div class="col-sm-8">
										<input type="file" class="form-control1" id="focusedinput" name="uploadfile" value="文件上传" />
									</div>
								
								</div>
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">联系电话</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput"  name="Phone" value="{$form['Phone']}" />
										<input type="hidden" name="type" value=2>
										<IF  condition="$opt eq 1">
											<input type="hidden" name="opt" value="edit" />
											<input type="hidden" name="id" value="{$cid}" />
										</IF>

										
											
									</div>
							
								</div>
									<div class="col-sm-8 col-sm-offset-2">
									<button class="btn btn-default"  onclick="sub()">提交</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-default" onclick="def()">返回</button>
				
			
			</div>
							</form>
						</div>
					</div>
  </div>
  </div>
 
  </div>
      </div>
<script type="text/javascript">
function def()
{
	history.go(-1);
}
function sub()
{
	$("form").submit();
}
</script>
