<div id="page-wrapper">
   <div class="graphs">	
    <div class="content_bottom">
	  <div class="bs-example1" data-example-id="contextual-table">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">用户组</a></li>
			<li><a href="javascript:" onclick="show()">添加用户组</a></li>
		</ul>
		<table class="table table-hover table-bordered ">
		<thead>
		<tr><th>用户组名</th><th>操作</th></tr>
		</thead>
		<tbody>
		<volist name="page.pageList" id="list">
		<tr><td>{$list.title}</td><td><a href="{:U('Home/Auth/assign_auth',array('id'=>$list['id']))}">分配权限</a> | <a href="#">添加成员</a> | <a href="javascript:if(confirm('确定要删除该用户组？'))location='{:U('Home/Users/delgroup/',array('id'=>$list['id']))}'">删除</a> | <a href="#">修改</a></td></tr>
		</volist>
		</tbody>
		</table>
		<div ><ul class="pagination">{$page.pageShow}</ul></div>
	  </div>
	</div>
  </div>
</div>

<div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					添加规则
				</h4>
			</div>
			<div class="modal-body">
				<form action="{:U('Home/Users/addgroup')}" name="addgroup" id="addgroup" method="post">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<tr><th>用户组名称：</th><td><input class="form-control" type="text" name="name" /></td></tr>
					</table>
					
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" onclick="add()">添加</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
 </div> <!--/.modal head-->
 <script type="text/javascript">
 function show()
 {
	$("#groupModal").modal('show');
  }
  function add()
  {
	  document.getElementById("addgroup").submit();
  }
 </script>
