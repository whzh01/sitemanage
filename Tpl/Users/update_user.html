<div id="page-wrapper">
   <div class="graphs">	
    <div class="content_bottom">
	  <div class="bs-example1" data-example-id="contextual-table">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Home/Users/user')}">管理员列表</a></li>
			<li ><a href="{:U('Home/Users/add_user')}">添加管理员</a></li>
			<li class="active"><a>修改</a></li>
		</ul>
		<form class="form-horizontal"  name="updateUser" id="updateUser" action="{:U('Home/Users/update_user',array('id'=>I('get.id')))}" method="post" >
			 
			<div class="form-group">
				<label class="control-label">用户名：</label>
				<input type="text" class=" form-control1" name="user"  value="{$user.username}" disabled/>
			</div>
			<div class="form-group">
				<div class="form-control1">
					 <label class="control-label">所属用户组：</label>
					 <volist name="group" id="vo">
							<label>
								<input type="radio" name="group" id="group{$vo.id}" value="{$vo.id}">{$vo.title}
							</label>
					</volist>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control1">
						<label>审核级别：</label>
						<label>
							<input type="radio" name="auth" id="auth3" value=3>学院
						</label>
						<label>
							<input type="radio" name="auth" id="auth2" value=2>研究生会
						</label>
						<label>
							<input type="radio" name="auth" id="auth1" value=1>研究生院
						</label>
						<label>
							<input type="radio" name="auth" id="auth0" value=0>综合审核
						</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">学院：</label><input type="text" class="form-control1" name="xueyuan" value="{$user.college}"/>
			</div>
			<div class="form-group"><label>负责人：</label><input type="text" class="form-control1" name="name" value="{$user.name}"/></div>
			<div class="form-group"><label>联系方式：</label><input type="text" class="form-control1" name="tel" value="{$user.tel}"/></div>
			<div class="form-group"><label>密码：</label><input type="text" class="form-control1" name="pwd" value="{$user.password}"/></div>
			
			<div ><button class="btn btn-default" onclick="add();">修改</button>
				<span style="margin-left:10px;margin-right:10px;"></span>
				<button class="btn btn-default" onclick="cancel()">取消</button>
			</div>
		</form>
	  </div>
	</div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function()
{
	$("#auth{$user.auth}").attr('checked','checked');
	$("#group{$groups}").attr('checked','checked');
	
});
function add()
{
	document.getElementById('updateUser').submit();

}
function cancel()
{
	history.back(-1);
}
function check()
{

}

</script>
